<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Martin - Dermocosmética</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda Martin</h1>
    <div id="auth">
      <input type="email" id="email" placeholder="Correo">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="btnLogin">Login</button>
      <button id="btnRegister">Crear cuenta</button>
    </div>
  </header>

  <main>
    <section id="catalogo"></section>

    <aside>
      <h2>Carrito</h2>
      <div id="itemsCarrito"></div>
      <p>Total: $<span id="totalCarrito">0</span></p>
      <button id="btnFinalizarCompra">Finalizar Compra</button>
      <button id="btnPagar">Pagar (ejemplo)</button>
    </aside>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
