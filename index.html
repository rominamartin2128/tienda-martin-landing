<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Martin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda Martin - Dermocosmética</h1>
    <div id="auth">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Contraseña">
      <button id="btnRegistro">Registrarse</button>
      <button id="btnLogin">Login</button>
      <button id="btnLogout" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <section id="catalogo"></section>

    <aside>
      <h2>Carrito</h2>
      <div id="itemsCarrito"></div>
      <p>Total: $<span id="totalCarrito">0</span></p>
      <button id="btnFinalizarCompra">Finalizar Compra</button>
      <button id="btnPagar">Pagar</button>
    </aside>
  </main>

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("LnLdxuoHCqcG4Fdoj"); })();
  </script>
</body>
</html>
