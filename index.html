  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda Martin</h1>
    <nav>
      <a href="#catalogo">Catálogo</a>
      <a href="#carrito">Carrito</a>

  <main>
    <!-- Catálogo -->
